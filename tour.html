<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Google Cardboard IN SPACE</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, target-densitydpi=high-dpi, maximum-scale=1.0">
		<link rel="stylesheet" href="css/style.css" media="screen" />
	</head>
	<body>

		<canvas id="shipScreen"></canvas>

		<div id="veil">

		<div id="viewerContainer">
			<canvas id="viewer"></canvas>
		</div>

		<img src="img/skybox/backSm.jpg" class="hidden" />

		<img src="img/skybox/topSm.jpg" class="hidden" />
		<img src="img/skybox/downSm.jpg" class="hidden" />
		
		<script src="cordova.js"></script>
		<script src="js/three.min.js"></script>
		<script src="js/StereoCamera.js"></script>
		<script src="js/DeviceOrientationControls.js"></script>

		<script src="js/howler.min.js"></script>
		<script src="js/Ship5.js"></script>
		<script src="js/SpaceScene.js"></script>
		<script src="js/SolarSystem.js"></script>
		<script src="js/ScoreManager.js"></script>
